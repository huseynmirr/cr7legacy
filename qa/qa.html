<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QA Report — Link & Image Checker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .status-ok { color: green; }
    .status-broken { color: red; }
    .status-loading { color: blue; }
    #qa-status { margin: 20px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    .section { margin: 30px 0; }
    .section h2 { border-bottom: 2px solid #333; padding-bottom: 5px; }
  </style>
</head>

<body>
  <h1>QA Report — Cristiano Ronaldo Website</h1>
  
  <div class="section">
    <h2>Image Checker</h2>
    <div id="qa-status">Loading image check...</div>
    <table id="qa-table">
      <thead>
        <tr>
          <th>Page</th>
          <th>Element</th>
          <th>Image URL</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="qa-tbody">
      </tbody>
    </table>
  </div>

  <script src="image-check.js" defer></script>
</body>

</html>
